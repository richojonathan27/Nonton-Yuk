<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Nonton Sepuasnya</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #141414; color: #ffffff; overflow-x: hidden; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 4%; background: linear-gradient(rgba(0,0,0,0.9), transparent); position: absolute; width: 100%; z-index: 10; }
        .logo { color: #E50914; font-size: 28px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .menu { list-style: none; display: flex; gap: 20px; font-size: 14px; font-weight: 500; }
        .menu li a { color: #e5e5e5; text-decoration: none; transition: 0.3s; }
        .menu li a:hover { color: #b3b3b3; }
        
        .hero { position: relative; width: 100%; padding-top: 80px; padding-bottom: 40px; display: flex; flex-direction: column; align-items: center; background-color: #000; }
        .hero-info { text-align: center; margin-bottom: 20px; z-index: 2; padding: 0 20px; }
        .hero-info h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fff; transition: 0.3s; }
        .hero-info p { color: #a3a3a3; font-size: 1rem; max-width: 800px; margin: 0 auto; transition: 0.3s; line-height: 1.6; }
        
        .video-container { width: 80%; max-width: 1000px; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 1px solid #333; transition: 0.5s; background-color: #000; }
        video { width: 100%; display: block; outline: none; background-color: #000; }
        
        .row { padding: 20px 4%; margin-top: 20px; }
        .row h2 { font-size: 1.4rem; margin-bottom: 15px; color: #e5e5e5; }
        .posters { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .posters::-webkit-scrollbar { display: none; }
        
        .poster-wrapper { min-width: 200px; display: flex; flex-direction: column; gap: 10px; }
        .poster { width: 100%; height: 300px; border-radius: 8px; background-size: cover; background-position: center; cursor: pointer; transition: transform 0.3s ease, border 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .poster:hover { transform: scale(1.05); border: 2px solid #E50914; }
        .poster-title { font-size: 0.95rem; color: #e5e5e5; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: bold; }

        @media (max-width: 768px) {
            .menu { display: none; }
            .video-container { width: 95%; }
            .hero-info h1 { font-size: 1.8rem; }
            .poster-wrapper { min-width: 140px; }
            .poster { height: 210px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">StreamFlix</div>
        <ul class="menu">
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Drama</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">Terbaru</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="hero-info">
            <h1 id="judul-utama">Selamat Datang di StreamFlix</h1>
            <p id="deskripsi-utama">Pilih dan klik salah satu drama di bawah ini untuk mulai menonton!</p>
        </div>
        
        <div class="video-container">
            <video id="video-utama" controls poster="https://images.unsplash.com/photo-1574267432553-4b4628081524?auto=format&fit=crop&w=1000&q=80">
            </video>
        </div>
    </div>

    <div class="row">
        <h2>Drama Pilihan Mingguan ðŸ”¥</h2>
        <div class="posters" id="tempat-poster-api">
            </div>
    </div>

    <script>
        // Perhatikan ada tambahan "videoUrl" di setiap drama
        const daftarDrama = [
            {
                bookName: "Cerita Cinta Cheerleader Cantik",
                coverWap: "https://hwztchapter.dramaboxdb.com/data/cppartner/4x1/41x0/410x0/41000119583/41000119583.jpg",
                introduction: "Jane adalah maskot tim cheerleader SMA yang sering dibully temannya. Karena rumahnya hancur oleh tornado, Jane terpaksa tinggal bersama musuh bebuyutannya.",
                videoUrl: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
            },
            {
                bookName: "Ciumanmu Mengubah Duniaku",
                coverWap: "https://hwztchapter.dramaboxdb.com/data/cppartner/4x1/41x0/410x0/41000119254/41000119254.jpg",
                introduction: "Sakit hati karena dikhianati oleh pacar dan sahabatnya sendiri, Gabrielle, seorang model, mengacaukan pesta pertunangan mereka. Takdir mempertemukan Gabrielle dengan Kyle.",
                videoUrl: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
            },
            {
                bookName: "Saat Kebohongan Terungkap",
                coverWap: "https://hwztchapter.dramaboxdb.com/data/cppartner/4x1/41x0/410x0/41000117836/41000117836.jpg",
                introduction: "Di kehidupan sebelumnya, Simon, anak angkat Keluarga Wijaya, menggunakan kemampuan ajaib untuk mentransmisikan suara hati dengan tujuan menjebak dan memecah belah hubungan Herman.",
                videoUrl: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
            },
            {
                bookName: "Gadis Lugu Penakluk Raja Mafia",
                coverWap: "https://hwztchapter.dramaboxdb.com/data/cppartner/4x1/41x0/410x0/41000110499/41000110499.jpg",
                introduction: "Setelah diculik oleh raja mafia, Bella yang polos dipaksa untuk menandatangani kontrak untuk membayar biaya operasi ibunya.",
                videoUrl: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"
            },
            {
                bookName: "Bangkit dan Berkuasa",
                coverWap: "https://hwztchapter.dramaboxdb.com/data/cppartner/4x1/41x0/410x0/41000107468/41000107468.jpg",
                introduction: "Rendy mendanai pacarnya Lini menyelesaikan kuliah dan menyukseskan kariernya. Namun, Lini malah dengan kejam meminta putus.",
                videoUrl: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"
            }
        ];
        
        const wadahPoster = document.getElementById('tempat-poster-api');
        const judulUtama = document.getElementById('judul-utama');
        const deskripsiUtama = document.getElementById('deskripsi-utama');
        const videoUtama = document.getElementById('video-utama');

        wadahPoster.innerHTML = ''; 

        daftarDrama.forEach(drama => {
            const wadahItem = document.createElement('div');
            wadahItem.className = 'poster-wrapper';

            const posterBaru = document.createElement('div');
            posterBaru.className = 'poster';
            posterBaru.style.backgroundImage = `url('${drama.coverWap}')`;
            
            const teksJudul = document.createElement('p');
            teksJudul.className = 'poster-title';
            teksJudul.innerText = drama.bookName; 
            
            // --- INI ADALAH KUNCI AGAR VIDEO BERGANTI ---
            posterBaru.addEventListener('click', () => {
                // 1. Ganti Teks
                judulUtama.innerText = drama.bookName;
                deskripsiUtama.innerText = drama.introduction;
                
                // 2. Ganti Poster Video
                videoUtama.poster = drama.coverWap;
                
                // 3. Masukkan URL Video yang baru
                videoUtama.src = drama.videoUrl;
                
                // 4. (Opsional) Otomatis putar videonya setelah diklik
                // videoUtama.play(); 
                
                // 5. Scroll ke atas
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            wadahItem.appendChild(posterBaru);
            wadahItem.appendChild(teksJudul);
            wadahPoster.appendChild(wadahItem);
        });
    </script>

</body>
</html>
